<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namdapha HomePage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url('../static/images/homepage.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            color: #fff;
        }

        .sidebar {
            list-style: none;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 4px;
            display: block;
        }

        .sidebar a:hover {
            color: #333;
            background-color: #ffcc00;
            border: 2px solid #ffcc00;
        }

        .sidebar a.active {
            background-color: #333;
            color: #ffcc00;
            border: 2px solid #ffcc00;
        }

        h1, p {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
        <li><a href="{{ url_for('house') }}">House</a></li>
        <li><a href="{{ url_for('house_council') }}">House Council</a></li>
        <li><a href="{{ url_for('announcements') }}">Announcements</a></li>
        <li><a href="{{ url_for('humans_of_namdapha') }}">Humans of Namdapha</a></li>
        <li><a href="{{ url_for('new_student') }}">New Student</a></li>
        <li><a href="{{ url_for('more') }}">More</a></li>
    </ul>

    <!-- Main Content Area -->
    <!-- <div class="container">
        {% block content %}
        <h1>Welcome to Namdapha</h1>
        <p>Your journey begins here.</p>
        {% endblock %}
    </div> -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
