<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namdapaha - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-box h2 {
            font-size: 2em;
            color: #4e54c8;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .login-box p {
            color: #555;
            margin-bottom: 30px;
        }

        .textbox {
            position: relative;
            margin-bottom: 30px;
        }

        .textbox input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #4e54c8;
            outline: none;
            color: #333;
            background: none;
            transition: 0.3s ease;
        }

        .textbox label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .textbox input:focus + label,
        .textbox input:valid + label {
            top: -20px;
            font-size: 12px;
            color: #4e54c8;
        }

        .btn {
            background: #4e54c8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3b40b7;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome to Namdapaha</h2>
            <p>Login to continue your journey through the beautiful wilderness of Namdapaha</p>
            
            <!-- Correct the form action to POST to Flask -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="textbox">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <!--script src="/Volumes/Seagate/Namdapha Website/static/js/script.js"></script-->
</body>
</html>
