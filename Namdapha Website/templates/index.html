<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Namdapaha</title>
    <style>
    @font-face {
    font-family: 'BagnardSans';
    src: url('../static/font/BagnardSans.ttf') format('truetype'); /* Adjust path as needed */
}


        body {
            font-family: 'BagnardSans';
            margin: 0;
            padding: 0;
            background:rgb(43, 51, 71);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color:#dfe6e9;
        }

        .container {
            display: flex;
            max-width: 1400px;
            padding: 40px;
            align-items: center;
        }

        .welcome-message {
            text-align: center;
            flex: 1;
        }

        .photo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            overflow: hidden;
            position: relative;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            margin: 0 0 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            background-color:#fed701;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        button:hover {
            background-color: #a29bfe;
            transform: translateY(-3px);
            color: white;
        }

        button:active {
            background-color: #dfe6e9;
            transform: translateY(0px);
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                display: flex;
                align-items: center;
                flex-direction: column;
                width: 100%;
                box-sizing: border-box;
                padding: 20px;
            }

            .photo-container {
                order: -1;
                margin-bottom: 0px;
                margin-right: 0px;
            }

            .photo {
                width: 200px;
                height: 200px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .welcome-message, .btn-container {
                width: 100%;
                margin-top: -20px;
                
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
                margin: 5px;
                margin-top: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Namdapha </h1>
            <p>We are thrilled to have you here!</p>

            <div class="btn-container">
                <button id="loginButton">Login</button>
                <button id="signupButton">Sign Up</button>
                <p>For Namdapha Students</p>
                <p>Non-Namdapha Students can <strong>Sign Up</strong> to join us!</p>
            </div>
        </div>
        <div class="photo-container">
            <div class="photo"><img src="../static/images/namdaphalogo.jpg" alt="Namdapha Logo">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = "/login";
        });

        document.getElementById('signupButton').addEventListener('click', function() {
            window.location.href = "/signup";
        });
    </script>
</body>
</html>
